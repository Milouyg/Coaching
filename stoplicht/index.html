<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoplicht</title>
    <script src="https://kit.fontawesome.com/8f8681d983.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__listItem nav__listItem--first">
                <img src="img/site-logo-2.png" alt="" class="nav__img">
            </li>
            <li class="nav__listItem nav__listItem--second">
                <h2 class="nav__h2">Stress Stoplicht</h2>
            </li>
            <li class="nav__listItem nav__listItem--third">
                <p class="nav__naam">Naam van gebruiker</p>
            </li>
        </ul>
    </nav>
    <main class="main">
        <section class="stoplicht" id="groen">
            <ul class="stoplicht__list" id="goren-list">
                <li class="stoplicht__listItem stoplicht__listItem--first">
                    <h2 class="stoplicht__h2" id="groenText">Goed</h2>
                </li>
                <li class="stoplicht__listItem stoplicht__listItem--second">
                    <figure class="stoplicht__gevoel" onclick="openModal(groen)">
                        <img src="img/Groen.png" alt="" class="stoplicht__gezichtje">
                    </figure>
                </li>
                <li class="stoplicht__listItem stoplicht__listItem--third">
                    <button class="stoplicht__closeButton" id="groenCross" onclick="closeModal(groen)">
                        <i class="fa-solid fa-x stoplicht__icon"></i>
                    </button>
                </li>
            </ul>
            <form action="" class="stoplicht__form" id="js--stoplichtForms">
                <article class="stoplicht__formContainer">
                    <textarea name="" id="" cols="30" rows="10" class="stoplicht__textarea" placeholder="Signalen / gewaardwordingen"></textarea>
                    <textarea name="" id="" cols="30" rows="10" class="stoplicht__textarea" placeholder="Actie / Maatregelen"></textarea>
                </article>
                <input type="submit" value="Save" class="stoplicht__save">
            </form>
        </section>
    </main>
</body>
</html>
